{{template "base" .}}
{{define "title"}}Categories{{end}}
{{define "body"}}
{{if .Posts}}
<table>
    <tr>
        <th>Title</th>
        <th>Created</th>
        <th>ID</th>
    </tr>
    {{range .Posts}}
    <tr>
        <td><a href='/post?id={{.ID}}'>{{.Title}}</a></td>
        <!-- Use the new template function here -->

        <td>{{humanDate .Created}}</td>
        <td>{{.ID}}</td>
    </tr>
    {{end}}
</table>
{{else}}
<p>No Posts Yet!</p>
{{end}}
{{end}}
